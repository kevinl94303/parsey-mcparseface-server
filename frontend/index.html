<html>
<head>
	<meta charset="utf-8">
	<title>Dependency Parsing</title>
	<script>
	// Auto-Grow-TextArea script.
	// Script copyright (C) 2011 www.cryer.co.uk.
	// Script is free to use provided this copyright header is included.
	function AutoGrowTextArea(textField)
	{
	if (textField.clientHeight < textField.scrollHeight)
	{
		textField.style.height = textField.scrollHeight + "px";
		if (textField.clientHeight < textField.scrollHeight)
		{
		textField.style.height = 
			(textField.scrollHeight * 2 - textField.clientHeight) + "px";
		}
	}
	}
	</script>
</head>
<body>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="tree.css">
<script type="text/javascript" src="d3.js"></script>
<script type="text/javascript" src="dependency-tree.js"></script>

<div class="container">
<h2>Dependency Parsing</h2>
<div class="tree">
	<svg height="0"></svg>
</div>
<textarea id="data" class="form-control" rows=1 onkeyup="AutoGrowTextArea(this)">
My hovercraft is full of eels.
</textarea>
<button id="draw" class="btn btn-default">Submit</button>
</div>
<script type="text/javascript">
	d3.select('#draw').on('click', function() {
		drawTree('.tree svg', d3.select('#data')[0][0].value, false);
	});
	d3.select('#draw').on('click')();
</script>
</body>
</html>
